<div class="row">
  <div class="span3" data-spy="affix" data-offset-top="100" style="top:10px">
    <legend>分类</legend>
    {% for category in site.categories %}
      <li><a href="/pages/categories.html#{{ category | first }}">{{ category | first }}</a> ({{ category | last | size }})</li> 
    {% endfor %}
    <div id="tag_cloud">
      <legend>标签</legend>
      {% for tag in site.tags %}
        <a href="/pages/tags.html#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
      {% endfor %}    
    </div>
  </div>
</div>
<script>
  $(function(){
    $.fn.tagcloud.defaults = {
      size: {start: 14,end: 22,unit: 'px'},
      color: {start: '#c09853',end: '#b94a48'}
    };
    $('#tag_cloud a').tagcloud();    
  });
</script>

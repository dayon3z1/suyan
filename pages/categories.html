---
layout: base
title: 分类
comments: false
---
<ul class="tag_box inline">
  {% for category in site.categories %}
    <li>
      <a href="/pages/categories.html#{{ category[0] }}" title="{{ category[0] }}" rel="{{ category[1].size }}">
        {{ category[0] }}
      </a> ({{ category[1].size }})
    </li>
  {% endfor %}
</ul>
{% for category in site.categories %} 
  <legend id="{{ category[0] }}">{{ category[0] }}</legend>
  <ul>
    {% for post in category[1] %}
    <li><a href='{{ post.url }}'>{{post.title}}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
